<div class="main-content" *ngIf="isauthenticated() === true">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Changer Votre Mot de passe</h5>
        </div>
        <div class="card-body">

          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Username (disabled)</label>
                <input type="text" class="form-control" disabled="" [value]="username">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Nom (disabled)</label>
                <input type="text" disabled="" class="form-control" [value]="nom">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Prenom (disabled)</label>
                <input type="text" disabled="" class="form-control" [value]="prenom">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Email (disabled)</label>
                <input type="text" class="form-control" disabled="" [value]="email">
              </div>
            </div>
          </div>
          <form [formGroup]="registerForm1" (ngSubmit)="verifie()">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group" *ngIf="show == false">
                  <label>Mot de passe Actuelle</label>
                  <input type="password" formControlName="password" class="form-control"
                         [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
              </div>
            </div>
            <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '2px' }"
                         [template]="customLoadingTemplate"></ngx-loading>
            <div *ngIf="message && show === false" class="message">{{message}}</div>
            <div class="form-group">
              <button class="btn btn-success" *ngIf="show == false" type="submit">Verifier</button>
            </div>
          </form>
          <div *ngIf="show ===true">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Nouveau Mot de Passe</label>
                    <input type="password" formControlName="password" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Confirmation du Mot de Passe</label>
                    <input type="password" formControlName="confirmPassword" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"/>
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                      <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                      <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-warning" type="submit">Modifier</button>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="form-group">
              <div class="col-md-12">
                <label>* Les champs (disabled) ne seront modifier que par l'administrateur</label><br>
                <label>* Pour modifier votre mot de passe entrez votre mot de passe actuelle et suivez les
                  Ã©tapes</label>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer ">
          <hr>
          <div class="stats">
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
